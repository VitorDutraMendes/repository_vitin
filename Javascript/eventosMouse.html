<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>eventos mouse</title>
	<script> 
		function  acao(){
			alert('evento disparado')
		}
		function acao2(){
			alert('clicado')
		}


	</script>
</head> 
<body>
	<div onmouseout="acao()" onclick="acao2()" style="background: #ccc; height:150px; width:150px">
		

	 </div>

</body>
</html>
