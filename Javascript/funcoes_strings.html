
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>funções</title>
	<script>

		var nome = 'jorge sant ana'
		//propriedade length-- retorna a quantidade de caracteres de uma string
		'jorge sant ana'.length
		document.write(nome.length)
		document.write('<hr />')

		// charAt() - retorna o caracter com base na sua posicao na cadeia de caracterees
		document.write( nome.charAt(4))
		document.write('<hr />')

		//indexOf()- retorna primeira ocorrencia de um valor especifico dentro da string 

		document.write(nome.indexOf('a'))
		document.write('<hr />')

		// replace - permite substituir textos dentro d uma string
		document.write(nome.replace('sant ana', 'aninha '))
		document.write('<hr />')

		// substr()-- permite extrair parte de uma string com base em uma posicao inicial seguida de um valor que rrepresenta a quantidade de caracteres a frente da posicao inicial 
		document.write( nome.substr(6,4))
		document.write('<hr />')

		// toLowerCase() - converte os caracteres para minusculos // toUpperCase()- converte para maiusculos
		document.write( nome.toUpperCase())
		document.write('<hr />')

		// trim()- remove espacos em branco nas extremidades da string
		var nome1= ' vitor dutra '
		document.write(  '-'+nome1.trim()+'-')


		









	</script>
</head> 
<body>


</body>
</html>
