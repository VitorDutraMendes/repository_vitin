
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>funções MATEMATICA</title>
	<script>
		var x = Math.ceil(10.380)// força o arredondamento sempre pra cima
		document.write(x)

		document.write('<hr/>')

		var y= Math.floor(10.580)// arredonda sempre pra baixo
		document.write(y)
		document.write('<hr/>')


		var z = Math.round(10.580) // leva em consideraçao o peso da fracao para saber se arredonda pra cima ou para baixo, se for 4 pra baixo e 5 pra cima 
		document.write(z)
		document.write('<hr/>')

		var w = Math.random() // forcenece um numero aleatorio entre 0 e 1, um numero randomico
		document.write(w)




	</script>
</head> 
<body>


</body>
</html>
