<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>links</title>

	<style type="text/css">
		
		a{
			padding: 3px;

		}
		/* nao visitadod*/
		a:link{
			color: green;
		}

		/* visitados*/
		a:visited{
			color: gray;

		}

		/* quando passa o cursor por cima*/

		a:hover{
			color: red;
			background: blue;
			
		}

		 /*link ativo, quando clica */
		a:active{
			color: green;
		}



	</style>

</head>

<body>
	<a href="">
		Google
	</a> |
	<a href="">
		Google
	</a> |
	<a href="https://www.google.com.br">
		Google
	</a> |


</body>

</html>
